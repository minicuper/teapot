<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интернет-магазин чайной утвари. Китайские чайники из иссинской глины, тайваньские чашки, фигурки для чайной церемонии, чайные доски.">
    <meta name="author" content="Заяц Анастасия Владимировна">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <!--<link href="/css/font-awesome.min.css" rel="stylesheet">-->
    <link href="/css/app.css" rel="stylesheet">
    {{#css}}
    <link href="/css/{{.}}" rel="stylesheet">
    {{/css}}

    <link rel="shortcut icon" href="/ico/favicon.ico">
  </head>
  <body>
    <div class="container">
    {{#success}}
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Успех! </strong>{{.}}
    </div>
    {{/success}}

    {{#info}}
    <div class="alert alert-info">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Информация! </strong>{{.}}
    </div>
    {{/info}}

    {{#warning}}
    <div class="alert alert-block">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Внимание! </strong>{{.}}
    </div>
    {{/warning}}

    	<div class="row">
    		<div class="span3">
        {{>catalog}}
        {{>cart}}
        <img src='/img/visa.png'>
        <img src='/img/mastercard.png'>
    		</div>
    		<!--/span-->
    		<div class="span9">
    			{{>breadcrumb}}
          <div class="content">
    			{{{ yield }}}
          </div>
    		</div>
    		<!--/span-->
    	</div>
    	<!--/row-->
    	<hr>

    			<!-- begin paysto verification --><a href="http://paysto.ru/fromshop=21008" target="_blank">Совместно с PAYSTO</a><!-- end paysto verification -->
    		</p>
    	</footer>

    <!--/.container-->




    <script>
      var app = app || {};
      app.def_cart      = {{{def_cart_JSON}}};
      app.deliveryPrice = {{setting.deliveryPrice}};
      app.currencyName = '{{setting.currencyName}}';
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/js/lib/bootstrap.min.js"></script>
    <script src="/js/lib/underscore-min.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script src="/js/lib/hogan.min.js"></script>

    <script src="/js/app.js"></script>
    {{#scripts}}
    <script src="/js/{{.}}"></script>
    {{/scripts}}
