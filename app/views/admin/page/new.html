
<form id="editForm" class="form-horizontal" method=post action="/admin/page">
  <div class="btn-group">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a class="btn" href="/admin/page/new">Отменить</a>
  </div>

  <h1>Создание новой страницы</h1>

  <label class="control-label1">
    Заголовок:
  </label>
  <input type="text" name="name" class="input-xxlarge" placeholder="Введите заголовок новости">

  <label class="control-label1">
    Путь:
  </label>
  <input type="text" name="url" class="input-xxlarge" placeholder="введите путь (по английски)">

  <br>
  <br>

  <textarea id="text" name="content" placeholder="Введите текст ..."></textarea>

  <label class="checkbox">
    <input type="hidden" name="active" value="false">
    <input type="checkbox" name="active" value="true" checked>
    Показывать страницу
  </label>

  <h2>Поисковая оптимизация</h2>

    <label>
    Описание:
    <textarea name="meta[description]" placeholder="Введите описание (максимум 150 символов) ..." style="width: 100%" rows="2"></textarea>
    </label>

    <label>
    Ключевые слова:
    <textarea name="meta[keywords]" placeholder="Введите ключевые слова (через запятую, максимум - 5) ..." style="width: 100%" rows="2"></textarea>
    </label>


</form>
